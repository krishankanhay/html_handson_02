<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_handson_02</title>
</head>
<body>
    <h1>FORMS</h1>
    <div>
        <form action="./indexform.html" method="get">
            <label for="firstNameID">Name</label>
            <input type="text" name="Name" id="firstNameID" placeholder="Enter Name" required/>
            <br>
            <br>
            <label for="EmailAddress">Email Address :</label>
            <input type="email" name="Email" id="EmailAddress" placeholder="Enter Email" required/>
            <br>
            <br>
            <label for="PasswordName">Password :</label>
            <input type="password" name="Password" id="PasswordName" placeholder="Enter Password" required/>
            <br>
            <br>
            <p>Language</p>
            <input type="radio" name="language" id="react" value="React"/>
            <label for="react">React</label>
            <br>
            <input type="radio" name="language" id="angular" value="Angular"/>
            <label for="angular">Angular</label>
            <br>
            <input type="radio" name="language" id="vue" value="Vue"/>
            <label for="vue">Vue</label>
            <br>

            <p>Course</p>
            <br>
            <input type="checkbox" name="course" id="mern" value="mern" required/>
            <label for="mern">MERN</label>
            <br>
            <input type="checkbox" name="course" id="mean" value="mean"/>
            <label for="mean">MEAN</label>
            <br>
            <input type="checkbox" name="course" id="mevn" value="mevn"/>
            <label for="mevn">MEVN</label>
            <br>
            <br>
            <label>Field:</label>
            <br>
            <select>
                <option>Front End</option>
                <option>Back End</option>
                <option>Full Stack</option>
            </select>
            <br>
            <br>
            <textarea name="description" rows="4px" cols="50px"></textarea>
            <br>
            <br>
            <label for="PhoneN">Phone Number :</label>
            <input type="number" name="Number" id="PhoneN" placeholder="Enter Phone Number"/>
            <button>Submit</button>
            <h1>TABLES</h1>
            <a href="./tables.html">Click Here</a>
        </form>
    </div>
</body>
</html>
